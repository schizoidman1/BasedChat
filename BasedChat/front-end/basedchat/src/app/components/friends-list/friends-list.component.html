<mat-card class="friends-card">
  <mat-card-header>
    <mat-card-title>Amigos</mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let friend of friends" (click)="selectFriend(friend._id)" class="friend-item">
      <img matListAvatar [src]="friend.avatar" alt="{{ friend.username }}'s avatar">
      <div matLine>{{ friend.username }}</div>
      <div matLine class="friend-status">{{ friend.status }}</div>
    </mat-list-item>
  </mat-list>
  <div class="add-friend-section">
    <mat-form-field appearance="outline">
      <mat-label>Adicionar amigo</mat-label>
      <input matInput [(ngModel)]="newFriendUsername" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addFriend()">Adicionar</button>
  </div>
</mat-card>
