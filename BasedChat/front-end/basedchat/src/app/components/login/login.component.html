<div class="login-container">
  <div class="login-card">
    <div>
      <img [src]="" alt="login image" class="login-image">
    </div>
    <h2 class="login-title">Entre na sua Conta</h2>
    <form (ngSubmit)="login()" class="form-login">

      <div class="form-field">
        <label for="username" class="form-label">Usuário</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" class="input-field" required />
      </div>

      <div class="form-field">
        <label for="password" class="form-label">Senha</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="input-field" required />
      </div>

      <button type="submit" class="submit-button">Entrar</button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register" class="link">Registre-se aqui</a></p>
    </div>
  </div>
</div>
