<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" class="form-login">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuário</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="full-width-button">Entrar</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>Não tem uma conta? <a routerLink="/register">Registre-se aqui</a></p>
  </mat-card-actions>
</mat-card>
