<div class="chat-container" *ngIf="selectedUserId; else selectFriendMessage">
  <div class="messages">
    <div *ngFor="let message of messages" [ngClass]="{'from-me': message.sender !== selectedUserId, 'from-them': message.sender === selectedUserId}">
      <mat-card class="message-card">{{ message.content }}</mat-card>
    </div>
  </div>
  <form (ngSubmit)="sendMessage()" class="message-input-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Digite sua mensagem</mat-label>
      <input matInput [(ngModel)]="messageContent" name="messageContent" required />
    </mat-form-field>
    <button mat-icon-button color="primary" type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>

</ng-template>
